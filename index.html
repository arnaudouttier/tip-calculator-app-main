<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>AO Tip Calculator Frontend Mentor</title>
  </head>
  <body>
    <main id="main">
      <div class="calculator">
        <section class="calculator-inputs">
          <div class="calculator-amount">
            <label for="bill">Bill</label>
            <input
              type="number"
              name="bill"
              id="bill-amount"
              class="bill-input"
              value=""
              min="0"
              placeholder="$ 0.00"
            />
          </div>
          <div class="calculator-perc-block">
            <label>Select Tip %</label>
            <div class="calculator-perc">
              <input
                type="radio"
                class="calculator-perc-button"
                id="five-perc"
                value="5"
                name="checkbox-perc"
              />
              <input
                type="radio"
                class="btn btn-primary calculator-perc-button"
                id="ten-perc"
                value="10"
                name="checkbox-perc"
              />
              <input
                type="radio"
                class="calculator-perc-button"
                id="fifteen-perc"
                value="15"
                name="checkbox-perc"
              />
              <input
                type="radio"
                class="calculator-perc-button"
                id="tw-five-perc"
                value="25"
                name="checkbox-perc"
              />
              <input
                type="radio"
                class="calculator-perc-button"
                id="fifty"
                value="50"
                name="checkbox-perc"
              />
              <input
                type="number"
                class="calculator-perc-button custom"
                id="custom-perc"
                value=""
                name="custom-perc"
                placeholder="CUSTOM"
              />
            </div>
          </div>
          <div class="calculator-people">
            <label for="people-number">Number of People</label>
            <span class="span-warning">Can't be zero</span>
            <input
              type="number"
              name="client"
              id="people-number"
              value="1"
              class="bill-input"
              min="0"
            />
          </div>
        </section>

        <section class="calculator-result">
          <div class="calculator-tip-amount">
            <label class="result-label">Tip Amount <span>/Person</span></label>
            <h2 class="result-total">$ 0.00</h2>
          </div>
          <div class="calculator-total">
            <label class="result-label">Total <span>/Person</span></label>
            <h2 class="result-total">$ 0.00</h2>
          </div>
          <button class="btn btn-secondary calculator-reset">RESET</button>
        </section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
